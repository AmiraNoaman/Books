language: node_js
node_js:
- 8.17.0
cache: npm
before_install:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv
  -in .travis/deploy_rsa.enc -out .travis/deploy_rsa -d
- eval "$(ssh-agent -s)"
- cp .travis/id_rsa ~/.ssh/deploy_rsa
- chmod 600 ~/.ssh/deploy_rsa
- ssh-add ~/.ssh/deploy_rsa
- npm i -g npm@6.13.4
branches:
  only:
  - master
before_script:
- pwd
- curl ifconfig.me
script:
- npm install
deploy:
- provider: script
  skip_cleanup: true
  script: ".travis/deploy.sh"
  on:
    branch: master
  
notifications:
  email:
    recipients:
    - amira.noaman21@gmail.com
    on_success: always
    on_failure: always
dist: bionic
